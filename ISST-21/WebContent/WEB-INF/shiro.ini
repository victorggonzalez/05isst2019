# =======================
# Shiro INI configuration
# =======================

[main]
sha256Matcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher

authc.loginUrl = /LoginView.jsp

sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
securityManager.sessionManager = $sessionManager
iniRealm.credentialsMatcher = $sha256Matcher
jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.permissionsLookupEnabled = false
jdbcRealm.authenticationQuery = SELECT password FROM (SELECT email, password, 'investigador' as role FROM investigador UNION SELECT email, password, 'evaluador' as role FROM evaluador) WHERE email = ?
jdbcRealm.userRolesQuery = SELECT role FROM (SELECT email, password, 'investigador' as role FROM investigador UNION SELECT email, password, 'evaluador' as role FROM evaluador) WHERE email = ?
jdbcRealm.credentialsMatcher = $sha256Matcher

ds = org.h2.jdbcx.JdbcDataSource
ds.URL = jdbc:h2:tcp://localhost/~/rgpd
ds.user = sa
ds.password = sa
jdbcRealm.dataSource = $ds

# Use Built-in Chache Manager
builtInCacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $builtInCacheManager

securityManager.realms = $jdbcRealm, $iniRealm

ssl.enabled = false

[users]
root = 4813494D137E1631BBA301D5ACAB6E7BB7AA74CE1185D456565EF51D737677B2, admin

[roles]
admin = *
investigador = *
evaluador = *

[urls]
LoginServlet = authc